<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/contact.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init("isPrOPMqqcPFt75_1");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = (Math.random() * 100000) | 0;
            // these IDs from the previous steps
            emailjs.sendForm("service_wl3k72s", "template_i5asn3l", this).then(
              function () {
                console.log("SUCCESS!");
              },
              function (error) {
                console.log("FAILED...", error);
              }
            );
          });
      };
    </script>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <span>Pankil Singh</span>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="project.html">Project</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blogs.html">Blogs</a></li>
      </ul>
    </div>

    <!-- Contact Form -->
    <div class="main">
      <div id="contact">
        <p><i>Feel Free to ask me anythingðŸ‘‰</i></p>
        <p>
          Have doubt or suggestion to make? Feel free to ask anything. If you
          have any suggestions, please let me know. Your suggestions are highly
          appreciated.
        </p>
      </div>
      <div id="contact-section">
        <form id="contact-form">
          <label for="name">Full Name</label>
          <input
            type="text"
            name="user_name"
            id="name"
            placeholder="Enter your Full Name"
          />
          <label for="email-id">Email</label>
          <input
            type="email"
            name="user_email"
            id="email-id"
            placeholder="Enter your Email ID"
          />
          <label for="contact">Contact</label>
          <input
            type="number"
            name="contact_number"
            id="number"
            placeholder="Enter your Contact Number"
          />
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Write your message"
          ></textarea>
          <input type="submit" value="Send" id="btn" />
        </form>
      </div>
    </div>
  </body>
  <script src="/js/contact.js"></script>
</html>
